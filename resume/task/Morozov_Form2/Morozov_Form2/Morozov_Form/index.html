<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Заказ Товара</title>
</head>

<body>
    <div class="content">
        <h1>Заказ Товара</h1>
        <label>Название</label>
        <input type="text" placeholder="Введите название товара" required>
        <label>Цвет</label>
        <input  class="color" type="color">
        <label>Имя</label>
        <input type="text" id="textInput" placeholder="Введите ваше имя" required>
        <label>e-mail</label>
        <input type="email" placeholder="Введите вашу почту" required>
        <label>Количество</label>
        <input type="number" required min="1" onkeypress="return isNumber(event)">
        <label>Дата/время</label>
        <input type="datetime-local" required>
        <div class="choice">
            <h4 class="variety1">Выберите способ доставки</h4>
            <input type="checkbox">
            <label>Самовывоз</label>
            <input type="checkbox">
            <label>Доставка</label>
        </div>
        <label>Выберите пункт доставки</label>
        <select name="product" required>
            <option value="minsk">Минск</option>
            <option value="zhodino">Жодино</option>
            <option value="volkovysk">Волковыск</option>
            <option value="brest">Брест</option>
            <option value="lepel">Лепель</option>
        </select>
        <div class="varity">
            <h4 class="variety2">Вид Упаковки</h4>
            <label for="box">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeR_3PMJzscRym2PIVDIe_zE0oswFF4PNg-w&usqp=CAU">
            </label>
            <input type="radio" id="box" name="gender" value="male">
            <label for="box1">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5bZgG1sMdXqcot-lSfsCd9D4YXRw2-30s1Q&usqp=CAU">
